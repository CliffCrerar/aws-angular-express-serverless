<app-navbar [navBarTitle]="appNavTitle"></app-navbar>

<mat-sidenav-container
    class="mat-drawer-container"
    autosize
>
    <mat-sidenav
        opened
		mode="side"

    >
        <div class="p-2">
            <mat-toolbar>
                <mat-toolbar-row>
                    <p>Auto-resizing sidenav</p>

                </mat-toolbar-row>
			</mat-toolbar>

			<mat-list>
				<h3 mat-subheader>Folders</h3>
				<mat-list-item >
				  <mat-icon mat-list-icon>folder</mat-icon>
				  <h4 mat-line>hd1</h4>
				  <p mat-line> sh </p>
				</mat-list-item>
				<mat-divider></mat-divider>
				<h3 mat-subheader>Notes</h3>
				<mat-list-item >
				  <mat-icon mat-list-icon>note</mat-icon>
				  <h4 mat-line>More</h4>
				  <p mat-line> More</p>
				</mat-list-item>
			  </mat-list>
        </div>

    </mat-sidenav>
    <mat-sidenav-content>

        <main class="p-3">

        </main>

    </mat-sidenav-content>

</mat-sidenav-container>
